<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="QR-Code">
    <img src="images/image-qr-code.png" class="QR-Code__img" alt="QR Code">
    <h2 class="QR-Code__title">Improve your front-end skills by building projects</h2>
    <p class="QR-Code__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
  </div>

</body>
